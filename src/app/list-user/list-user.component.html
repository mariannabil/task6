<section class="container border bg-light text-dark mt-5 pt-3">
    <h2>All Users</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">userName</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col">passwird</th>
            <th scope="col">Age</th>
            <th scope="col">phone</th>
            <th scope="col">Action</th>
             
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user._id}}</th>
            <td>{{user.userName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.age}}</td>
            <td>{{user.phone}}</td>
            <td>
                <a routerLink="" class="btn btn-success">Edit</a>
                <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        
        </tbody>
      </table>
</section>
